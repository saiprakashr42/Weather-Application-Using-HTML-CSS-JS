<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app_wrap">
     <header>
      <input
          type="text"
          autocomplete="off"
          class="search_Box"
          placeholder="Search For a city.."
        />
     </header>
      
        <main>
          <section class="location">
            <div class="city">Hyderabad</div>
            <div class="date"></div>
          </section>
          <div class="current">
              <div class="temp"><span>&#176C</span></div>
              <div class="weather">Sunny</div>
              <div class="hi_low">13<span>&#176C</span>/16<span>&#176C</span></span></div>
          </div>
        </main>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
